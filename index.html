<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCO Login</title>
    <link rel="icon" type="image/png" href="IMG/GUIA.png">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link para sua folha de estilos externa -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Container Principal que centraliza o formulário -->
    <div class="flex items-center justify-center min-h-screen p-4">

        <!-- Card de Login (Wrapper Relativo) -->
        <div class="relative mb-6 bg-white p-8 pt-20 rounded-3xl shadow-2xl w-full max-w-md mt-12">
            
            <!-- Container da Logo (Posicionamento Absoluto) -->
            <div class="absolute -top-28 left-1/2 -translate-x-1/2">
                <!-- A logo será carregada a partir da mesma pasta que este arquivo HTML -->
                <img src="IMG/UCO-LOGO.png" alt="Logo UCO" class="h-16" onerror="this.onerror=null;this.src='https://placehold.co/240x96/d62828/ffffff?text=Logo+UCO';">
            </div>

            <!-- Formulário -->
            <form id="loginForm" novalidate>
                
                <!-- Campo User ID -->
                <div class="relative mb-4">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    </span>
                    <input type="text" id="userId" name="userId" placeholder="User ID" class="w-full py-3 pl-10 pr-4 bg-gray-100 border-2 border-transparent rounded-xl focus:outline-none focus:ring-2 focus-ring-color transition" required>
                </div>

                <!-- Campo Password -->
                <div class="relative mb-6">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full py-3 pl-10 pr-4 bg-gray-100 border-2 border-transparent rounded-xl focus:outline-none focus:ring-2 focus-ring-color transition" required>
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-xl font-semibold text-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-600 focus:ring-opacity-50 transition-transform transform hover:scale-105" style="background-color: #D62828;">
                    LOGIN
                </button>
            </form>

            <!-- Link "Esqueceu a senha?" -->
            <div class="text-center mt-6">
                <a href="#" class="text-sm font-medium text-gray-500 hover:text-red-600 hover:underline">
                    Forgot Password?
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para mensagens de erro/sucesso -->
    <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm w-full">
            <p id="modalMessage" class="mb-6 text-lg text-gray-700"></p>
            <button id="closeModalBtn" class="bg-red-600 text-white px-8 py-2 rounded-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" style="background-color: #D62828;">
                OK
            </button>
        </div>
    </div>

    <!-- Link para seu arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
